  ## â“ Functionality: "App is Damaged" Error?
  Because this is an indie open-source app, macOS might flag it. **You do NOT need to run terminal commands.**
  
  **The Fix (10 seconds):**
  1.  Drag the App to your **Applications** folder.
  2.  **Right-Click** (or Control-Click) the App icon.
  3.  Select **Open** from the menu.
  4.  Click **Open** in the dialog box.
  *(You only have to do this once).*

  **Alternative Power User Fix (Terminal):**
  ```bash
  sudo xattr -cr /Applications/"Universal Music Downloader.app"
  ```

